<h2>Lista de Cursos</h2>

<div class="form-group row ">
    <label for="" class="col-sm-2 col-form-label">Filtrar Por:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filtrar" type="text" class="form-control">
    </div>
</div>
<table class = "table table-striped" width="100">
    <thead>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Código</th>
        <th>Data Lançamento</th>
        <th>Avaliação</th>
        <th>Opções</th>
    </thead>
    <tbody>
        <tr *ngFor="let curso of cursosFiltrados">
            <td><img [src]="curso.imageUrl" [alt]="curso.name" width="40px" height="40px"></td>
            <td>{{ curso.name }}</td>
            <td>{{ curso.price }}</td>
            <td>{{ curso.code | lowercase | replace: '-':' ' }}</td>
            <td>{{ curso.releaseDate | date: 'dd/MM/YYYY'}}</td>
            <td>
                <app-estrelas [avaliacao]="curso.rating"></app-estrelas>
            </td>
            <td><a [routerLink]="['/cursos/info', curso.id]" class="btn btn-primary">Editar</a></td>
        </tr>
    </tbody>
</table>
